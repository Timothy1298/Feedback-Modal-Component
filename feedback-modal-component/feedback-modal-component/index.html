<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
    <link rel="stylesheet" href="/feedback-modal-component/src/style.css" />
  </head>
  <body>
    <!-- Trigger Button -->
    <button id="openModalBtn" class="open-button">Give Feedback</button>

    <!-- Modal Structure -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>
          How likely are you to recommend FrontendPro to someone you know?
        </h2>
        <div class="rating-scale" id="ratingScale"></div>

        <div class="modal-actions">
          <button class="cancel-btn" id="cancelBtn">Cancel</button>
          <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <script src="/feedback-modal-component/src/script.js"></script>
  </body>
</html>
